<div
  *ngFor="let user of chatPanel$ | async"
  (click)="changeMessageHistoryToken(user.conversationToken)"
  class="chat_list"
>
  <div class="chat_people {{ user.newMessageClass }}">
    <div class="chat_img">
      <img src="{{ user.userProfile }}" alt="" />
    </div>
    <div class="chat_ib">
      <h5>
        {{ user.userName }}
        <span
          *ngIf="user.userAuthenticationStatus == 'offline'"
          class="chat_date"
        >
          <a href="#" class="offlineButton">offline</a>
        </span>
        <span
          *ngIf="user.userAuthenticationStatus != 'offline'"
          class="chat_date"
        >
          <a href="#" class="onlineButton">OnLine</a>
        </span>
      </h5>
      <p>
        {{ user.userLastMessage }}
      </p>
    </div>
  </div>
</div>
